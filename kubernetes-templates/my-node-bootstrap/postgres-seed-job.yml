# https://www.reddit.com/r/docker/comments/7fx9si/how_are_you_managing_db_migrations/
# https://kubernetes.io/docs/concepts/workloads/controllers/jobs-run-to-completion/
apiVersion: batch/v1
kind: Job
metadata:
  generateName: seed-
  labels:
    job: my-postgres-seed
    project: example-kubernetes-stack
spec:
  template:
    metadata:
      labels:
        job: my-postgres-seed
    spec:
      restartPolicy: Never
      containers:
      - name: my-postgres-seed
        image: teemukoivisto/my-node-bootstrap:0.3.2
        command: ["npm", "run", "db:seed"]
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: DB_HOST
          value: my-postgres-svc.default.svc.cluster.local
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "pg-user"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-postgres-secret
              key: password
        - name: DB_NAME
          value: "my_postgres_db"