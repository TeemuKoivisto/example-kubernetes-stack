version: '3'
services:
  my_reverse_proxy:
    build:
      context: ./my-reverse-proxy
    image: teemukoivisto/my-reverse-proxy
    ports:
      - 9080:80
      - 9443:443
    restart: always
  my_react_bootstrap:
    image: teemukoivisto/my-react-bootstrap:0.2.0
    restart: always
  my_node_bootstrap:
    image: teemukoivisto/my-node-bootstrap:0.3.0
    ports:
      - 9600:8600 
    environment:
      NODE_ENV: production
      PORT: 8600
      LOG_LEVEL: info
      JWT_SECRET: verylongrandomstring
      DB_HOST: host.docker.internal
      DB_PORT: 5600
      DB_USER: pg-user
      DB_PASSWORD: my-pg-password
      DB_NAME: my_postgres_db
    restart: always
  my_flyway_migration:
    image: teemukoivisto/my-node-bootstrap:0.3.0
    command: ./db/migrate.sh
    depends_on:
      - my_postgres
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5600
      DB_USER: pg-user
      DB_PASSWORD: my-pg-password
      DB_NAME: my_postgres_db
  my_postgres:
    image: postgres:10.5
    ports:
      - 5600:5432
    environment:
      POSTGRES_PASSWORD: my-pg-password
      POSTGRES_USER: pg-user
      POSTGRES_DB: my_postgres_db
    restart: always
